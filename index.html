<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bloodharbor Ripper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/fav.ico"/>
</head>
<body>
    
    <!-- Video -->
    <div class="video">
        <video autoplay muted loop width="1920" height="1080">
            <source src="midia/videoplayback (1).mp4" type="video/webm">
        </video>
    </div>
    
    <!-- Top Elements -->    
    <div class="main">
        <div class="navbar">
            <img src="images/lol.png" class="lol">
            <img src="images/logo.png" class="logo">
        </div>

        <!-- Showcase -->
        <div class="content">
            <h1>Pyke</h1>
            <small>The Bloodharbor Ripper</small><br>
            <button type="button">Read More!</button>
        </div>
        
        <!-- Side Bar -->
        <div class="side-bar">
            <img src="images/menu.png" class="menu">

            <!-- Social -->
            <div class="social-links">
                <img src="images/fb.png">
                <img src="images/ig.png">
                <img src="images/tw.png">
            </div>

            <!-- Useful -->
            <div class="useful-links">
                <img src="images/share.png">
                <img src="images/info.png">
            </div>
        </div>

        <!-- Bubble Animation -->
        <div class="bubble">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
        </div>
    </div>
</body>
</html>
